		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			let size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				while(element.scrollHeight > element.offsetHeight){
					size--;
					element.style.fontSize = `${size}px`;
				}
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};

<div class="" style="position: absolute; left: NaNpx; top: 0px; height: 700px; width: NaNpx; min-height: 700px; display: flex; flex-direction: column; align-items: start; justify-content: center" absolute="true">

>*One point that I could do with going over again is the effect of pressure on the equilibrium constant*

Revisit: 4.4a and 4.4b on Le Chatelier's principle. <!-- .element: class="fragment" center="false" text-size="true" data-fragment-index="1" -->

Consider the equation for equilibrium constant given the following gas phase reaction: <!-- .element: style="display: flex; flex-direction: column; align-items: start; justify-content: space-evenly" class="fragment" align="left" data-fragment-index="2" -->

`$\displaystyle \Large aA + bB \rightleftharpoons cC + dD $`<!-- .element: style="display: flex; flex-direction: column; align-items: start; justify-content: center" class="fragment" align="centre" data-fragment-index="2" -->

The corresponding equilibrium constant is given by <!-- .element: class="fragment" data-fragment-index="3" -->

`$\Large\displaystyle K_{p} = \frac{p_{C}^cp_{D}^d}{p_{A}^ap_{B}^b}$`<!-- .element: style="display: flex; flex-direction: column; align-items: start; justify-content: center" class="fragment" align="center" data-fragment-index="3" -->


Where:<!-- .element: class="fragment" data-fragment-index="4" -->
`$p_{X}^x$` 
is the partial pressure of species,
`$X,$`
raised to the stoichiometric coefficient
`$x.$`

Partial pressure is given by the following expression<!-- .element: class="fragment" data-fragment-index="5" --> 

$
\Large\displaystyle p_{X}=y_{X}P_{T}
$ <!-- .element: class="fragment" data-fragment-index="5" -->

Where:<!-- .element: class="fragment" data-fragment-index="6" -->
`$y_{X}$` 
is the gas mole fraction of species 
`$X,$`
and
`$P_{T}$`
is the total pressure of the system
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" data-background-image="templates/slidestemplate.png" -->
<div class="" style="position: absolute; left: NaNpx; top: 0px; height: 700px; width: NaNpx; min-height: 700px; display: flex; flex-direction: column; align-items: start; justify-content: center" absolute="true">

Plugging this into the equilibrium constant expression we obtain:

- `$\large\displaystyle K_{p} = \frac{(y_{C}P_{T})^c(y_{D}P_{T})^d}{(y_{A}P_{T})^a(y_{B}P_{T})^b} $`

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->`$\large\displaystyle K_{p}=\frac{y_{C}^cP_{T}^cy_{D}^dP_{T}^d}{y_{A}^aP_{T}^ay_{B}^bP_{T}^b}$`

- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->`$\large\displaystyle  K_{p}=\frac{y_{C}^cy_{D}^dP_{T}^cP_{T}^d}{y_{A}^ay_{B}^bP_{T}^aP_{T}^b}$`

- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->`$\large\displaystyle  K_{p}=\frac{y_{C}^cy_{D}^dP_{T}^{c+d}}{y_{A}^ay_{B}^bP_{T}^{a+b}} $`
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" data-background-image="templates/slidestemplate.png" -->
<div class="" style="position: absolute; left: NaNpx; top: 0px; height: 700px; width: NaNpx; min-height: 700px; display: flex; flex-direction: column; align-items: start; justify-content: center" absolute="true">

`$\huge\displaystyle  K_{p}=\frac{y_{C}^cy_{D}^dP_{T}^{c+d}}{y_{A}^ay_{B}^bP_{T}^{a+b}} $`

Notice that:
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->if `$a+b = c+d$`, then the `$P_{T}$` terms cancel each other out and so system pressure has no effect
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->If `$a+b>c+d$` then the `$P_{T}$` only exists in the denominator and hence if `$P_{T} \uparrow$` then `$K_{p}\downarrow$` **so the system opposes this change by increasing `$y_{C}$` and `$y_{D}$`  and reducing `$y_{A}$` and `$y_{B}.$`**
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->If `$a+b<c+d$` then the `$P_{T}$` only exists in the numerator and hence if `$P_{T} \uparrow$` then `$K_{p}\uparrow$` **so the system opposes this change by increasing `$y_{A}$` and `$y_{B}$`  and reducing `$y_{C}$` and `$y_{D}.$`**
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" data-background-image="templates/slidestemplate.png" -->
<div class="" style="position: absolute; left: NaNpx; top: 0px; height: 700px; width: NaNpx; min-height: 700px; display: flex; flex-direction: column; align-items: start; justify-content: center" absolute="true">

>and a quick recap of the terms in the ideal gas equation and their relation to one another e.g. why is n directly proportional to V. 

This has been answered in a forum post initiated by Ellen about topic 3 under the post: [end of topic 3 quiz question 9](https://classes.myplace.strath.ac.uk/mod/forum/discuss.php?d=474772)
- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->`$PV=nRT$`
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->`$P\propto n$`
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" data-background-image="templates/slidestemplate.png" -->

>I also found the wording in Q3 of practice problems 4.3 a bit confusing

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->**Question**
  <br>Given the gas phase reaction:
  <br>`$A + B \rightleftharpoons C + D$`
  <br>There are no products present at the beginning of the reaction. If at equilibrium there is twice as much products as there are reactants, if the system pressure
  `$P_T = 10~\text{bar}$`
  what is the equilibrium constant `$K$`?
 ----
- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->**Interpretation**
<br>Twice as much of products means that `$n_{C}=n_{D}=2n_{A}=2n_{B}$`
- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->`$n\propto y$`
- &shy;<!-- .element: class="fragment" data-fragment-index="4" --> `$y_{C}=y_{D}=2y_{A}=2y_{B}$`
- &shy;<!-- .element: class="fragment" data-fragment-index="5" -->`$y\propto p$`
- &shy;<!-- .element: class="fragment" data-fragment-index="6" -->`$p_{C}=p_{D}=2p_{A}=2p_{B}$`
- &shy;<!-- .element: class="fragment" data-fragment-index="7" -->`$\displaystyle \Large K_{P}= \frac{p_{C}p_{D}}{p_{A}p_{B}}$`
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" data-background-image="templates/slidestemplate.png" -->

>Struggled with Le Chatelier's Principle and the Temperature Dependence of Equilibrium (hard to decide what steps to take to work out the question)

- &shy;<!-- .element: class="fragment" data-fragment-index="1" -->**Pressure?**
	- &shy;<!-- .element: class="fragment" data-fragment-index="2" -->Compare total number of gaseous moles on LHS and compare to RHS
	- &shy;<!-- .element: class="fragment" data-fragment-index="3" -->If `$n_{LHS}<n_{RHS}$` then `$P\uparrow$` favours backward reaction, eqm shifts left
	- &shy;<!-- .element: class="fragment" data-fragment-index="4" -->If `$n_{LHS}>n_{RHS}$` then `$P\uparrow$` favours forward reaction, eqm shifts right
	- &shy;<!-- .element: class="fragment" data-fragment-index="5" --> If `$n_{LHS}=n_{RHS}$` then `$P\uparrow$` has no effect
- &shy;<!-- .element: class="fragment" data-fragment-index="6" -->**Temperature?**
	- &shy;<!-- .element: class="fragment" data-fragment-index="7" -->If forward reaction has `$\Delta H>0$` (i.e. endothermic), then `$T\uparrow$` favours forward reaction, eqm shifts right
	- &shy;<!-- .element: class="fragment" data-fragment-index="8" -->If forward reaction has `$\Delta H<0$` (i.e. exothermic), then `$T\uparrow$` favours backward reaction, eqm shifts left
- &shy;<!-- .element: class="fragment" data-fragment-index="9" -->**Concentration?**
	- &shy;<!-- .element: class="fragment" data-fragment-index="10" -->If `$C_{products}\uparrow$` or `$C_{reactants}\downarrow$` then eqm shifts left
	- &shy;<!-- .element: class="fragment" data-fragment-index="11" -->If `$C_{products}\downarrow$` or `$C_{reactants}\uparrow$` then eqm shifts right
</div></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" data-background-image="templates/slidestemplate.png" -->

      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];

	  function isLight(color) {
		let hex = color.replace('#', '');

		// convert #fff => #ffffff
		if(hex.length == 3){
			hex = `${hex[0]}${hex[0]}${hex[1]}${hex[1]}${hex[2]}${hex[2]}`;
		}

		const c_r = parseInt(hex.substr(0, 2), 16);
		const c_g = parseInt(hex.substr(2, 2), 16);
		const c_b = parseInt(hex.substr(4, 2), 16);
		const brightness = ((c_r * 299) + (c_g * 587) + (c_b * 114)) / 1000;
		return brightness > 155;
	}

	var bgColor = getComputedStyle(document.documentElement).getPropertyValue('--r-background-color').trim();
	var isLight = isLight(bgColor);
